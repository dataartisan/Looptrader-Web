version: '3.8'

services:
  looptrader-web:
    build: .
    ports:
      - "3000:5000"
    environment:
      - DATABASE_URL=postgresql://admin:Mangocar249!@looptrader-pro-postgresdb-1:5432/looptrader
      - FLASK_DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-production-secret-key-change-this}
      - ADMIN_NAME=${ADMIN_NAME:-Admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@looptrader.com}
    restart: unless-stopped
    networks:
      - looptrader-pro_default

networks:
  looptrader-pro_default:
    external: true
